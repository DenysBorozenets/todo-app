<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} "/>
    <title>Index page</title>
</head>
<body>
    <div class="container">
        <h1 class="container text-center">ToDo List</h1>
        <hr />
        <p th:text="|${today}|">Today</p>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Is Completed</th>
                <th>Create date</th>
                <th>Modified date</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="toDoNotes" type="com"*/-->
            <tr th:each="note : ${toDoNotes}" th:class="${note.completed} ? success : warning">
                <td th:text="${note.id}">note id</td>
                <td th:text="${note.description}">note description</td>
                <td th:text="${note.completed}">Completed</td>
                <td th:text="${note.dateOfCreation}">Date of Creation</td>
                <td th:text="${note.modifiedDate}">Modified Date</td>
                <td>
                    <div class="btn btn-group-sm" role="group">
                        <a class="btn btn-info" th:href="@{/edit/{id}(id=${note.id})}">Edit</a>
                        <a class="btn btn-default" th:href="@{/delete/{id}(id=${note.id})}">Delete</a>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
        <p><a class="btn btn-success" href="/create-note">Add a note</a></p>

    </div>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
