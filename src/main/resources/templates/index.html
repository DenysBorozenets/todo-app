<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} "/>
    <title>Index page</title>
</head>
<body>
    <div class="container">
        <h1 class="container text-center">ToDo List</h1>
        <hr />
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Is Completed</th>
                <th>Create date</th>
                <th>Modified date</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="toDoNotes" type="com"*/-->
            <tr th:each="note : ${toDoNotes}">
                <td th:text="${note.id}">note id</td>
                <td th:text="${note.description}">note description</td>
                <td th:text="${note.isCompleted}">Completed</td>
                <td th:text="${note.dateOfCreation}">Date of Creation</td>
                <td th:text="${note.modifiedDate}">Modified Date</td>
            </tr>

            </tbody>
        </table>

    </div>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
